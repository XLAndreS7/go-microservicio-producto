name: Build, Scan, and Push Docker Image for producto-service

on:
  push:
    branches:
      - main

jobs:
  build-scan-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          VERSION=1.0.$(date +%Y%m%d%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version is $VERSION"

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            xlandres/producto-service:latest
            xlandres/producto-service:${{ env.VERSION }}

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.16.0
        with:
          image-ref: xlandres/producto-service:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Push Docker image
        if: success() # solo si el escaneo pas√≥
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            xlandres/producto-service:latest
            xlandres/producto-service:${{ env.VERSION }}

