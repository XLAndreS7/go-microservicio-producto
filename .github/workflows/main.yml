name: Build, Scan, and Push Docker Image for producto-service

on:
  push:
    branches:
      - main

permissions:
  security-events: write
  contents: read

jobs:
  build-scan-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          VERSION=1.0.$(date +%Y%m%d%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version is $VERSION"

      - name: Build Docker image
        run: |
          docker build -t xlandres/producto-service:latest -t xlandres/producto-service:${{ env.VERSION }} .

      - name: Scan image with Trivy (table format)
        uses: aquasecurity/trivy-action@v0.30.0
        with:
          image-ref: 'xlandres/producto-service:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Scan image with Trivy (SARIF format)
        uses: aquasecurity/trivy-action@v0.30.0
        with:
          image-ref: 'xlandres/producto-service:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

      - name: Push Docker image
        if: success()
        run: |
          docker push xlandres/producto-service:latest
          docker push xlandres/producto-service:${{ env.VERSION }}
